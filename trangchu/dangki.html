<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Tài khoản</title>
    <link rel="stylesheet" href="/type.css/type.css">
</head>
<body>
    <header>
        <img src="/image/logo1.jpg" alt="Logo">
        <h1>Tài khoản</h1>
    </header> 
    <nav>
            <a href="/trangchu/index.html">Trang chủ</a>
            <a href="/trangchu/dsphim.html">Phân loại phim</a>
            <a href="/trangchu/phim.html">Phim</a>
            <a href="/trangchu/taikhoan.html">Tài khoản</a>
            <a href="/trangchu/lienhe.html">Liên hệ</a>
        </nav>
    <main>
        <section class="register-container">
            <h2>Đăng ký tài khoản</h2>
            <form action="/trangchu/dangnhapok.html" method="post" class="register-form">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>
                
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                
                <label for="confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
                
                <button type="submit">Đăng ký</button>
            </form>
            <p class="login-link">Đã có tài khoản? <a href="/trangchu/taikhoan.html">Đăng nhập</a></p>
        </section>
    </main>
    <footer>
        <p>Website Xem Phim &copy; 2024</p>
    </footer>
</body>
</html>
